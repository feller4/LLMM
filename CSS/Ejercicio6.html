<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 350px;
  font-family: Arial, sans-serif;
  margin: 20px auto;
  box-shadow: 0 0 10px #999;
}

th, td {
  border: 1px solid #666;
  padding: 10px;
  text-align: center;
}

th {
  background-color: #555;
  color: white;
}

.light-sand {
  background-color: rgb(238, 255, 0);
}

.beige {
  background-color: rgb(35, 201, 43);
}

.chocolate {
  background-color: rgb(210, 105, 30);
  color: white;
}

.gray {
  background-color: rgb(190, 190, 190);
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Red</th>
    <th>Green</th>
    <th>Blue</th>
  </tr>
  <tr class="light-sand">
    <td>Light Sand</td>
    <td>254</td>
    <td>255</td>
    <td>239</td>
  </tr>
  <tr class="beige">
    <td>Beige</td>
    <td>245</td>
    <td>245</td>
    <td>220</td>
  </tr>
  <tr class="chocolate">
    <td>Chocolate</td>
    <td>210</td>
    <td>105</td>
    <td>30</td>
  </tr>
  <tr class="gray">
    <td>Gray</td>
    <td>190</td>
    <td>190</td>
    <td>190</td>
  </tr>
</table>

</body>
</html>
