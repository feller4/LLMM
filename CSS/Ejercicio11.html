<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* NAVBAR */
.navbar {
  display: flex;
  background-color: #333;
}

.navbar a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
  flex: 1;
}

.navbar a:hover {
  background-color: #555;
}

/* GALER√çA */
.gallery-container {
  display: flex;
  flex-wrap: wrap;
  padding: 10px;
  gap: 10px;
  justify-content: center;
}

.gallery {
  border: 1px solid #ccc;
  width: 23%;
}

.gallery img {
  width: 100%;
  height: auto;
}

.desc {
  padding: 10px;
  text-align: center;
  background-color: #f2f2f2;
}

/* MEDIA QUERIES */
@media (max-width: 900px) {
  .gallery {
    width: 45%;
  }
}

@media (max-width: 500px) {
  .navbar {
    flex-direction: column;
  }

  .gallery {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">Gallery</a>
  <a href="#">Contact</a>
</div>

<h2 style="text-align:center">Responsive Image Gallery</h2>

<div class="gallery-container">

  <div class="gallery">
    <img src="https://www.w3schools.com/css/img_5terre.jpg">
    <div class="desc">Imagen 1</div>
  </div>

  <div class="gallery">
    <img src="https://www.w3schools.com/css/img_forest.jpg">
    <div class="desc">Imagen 2</div>
  </div>

  <div class="gallery">
    <img src="https://www.w3schools.com/css/img_lights.jpg">
    <div class="desc">Imagen 3</div>
  </div>

  <div class="gallery">
    <img src="https://www.w3schools.com/css/img_mountains.jpg">
    <div class="desc">Imagen 4</div>
  </div>

</div>

</body>
</html>
