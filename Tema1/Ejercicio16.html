<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Horario Escolar</title>
<style>
    body {
        font-family: "Courier New", monospace;
        color: #000000;
        background-color: #fff;
    }
    table {
        border-collapse: collapse;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #000000;
    }
    th, td {
        border: 1px solid #000000;
        padding: 8px 12px;
    }
    th {
        background-color: #f8f0ff;
        color: #000;
    }
</style>
</head>

<body>

<h2 style="text-align:center;">Horario Semanal</h2>

<table border="1">
    <tr>
        <td>Horario</td>
       <td>Lunes</td>
       <td>Martes</td>
       <td>Miercoles</td>
       <td>Jueves</td>
       <td>viernes</td>
    </tr>
    <tr>
        <td>8:00 - 9:00</td>
        <td rowspan="2">BDDAW</td>
        <td>SIDAW</td>
        <td rowspan="2">SIDAW</td>
        <td rowspan="2">BDDAW</td>
        <td rowspan="2">LMDAW</td>
    </tr>
    <tr>
        <td>9:00 - 10:00</td>
        <td rowspan="2">PRDAW</td>
    </tr>
    <tr>
        <td>10:00 - 11:00</td>
        <td>EDDAW</td>
        <td>DIG</td>
        <td>ITEC</td>
        <td>BDDAW</td>
    </tr>
    <tr>
        <td>11:00 - 11:30</td>
        <td colspan="5">RECREO</td>
    </tr>
    <tr>
        <td>11:30 - 12:30</td>
        <td>SOS</td>
        <td rowspan="2">ITEC</td>
        <td>EDDAW</td>
        <td>EDDAW</td>
        <td>bddaw</td>
    </tr>
    <tr>
        <td>12:30 - 13-30</td>
        <td rowspan="2">SIDAW</td>
        <td rowspan="2">PRDAW</td>
        <td rowspan="2">PRDAW</td>
        <td rowspan="2">PRDAW</td>
    </tr>
    <tr>
        <td>12:30 - 13:30</td>
        <td>LMDAW</td>
    </tr>
    
</table>

</body>
</html>
