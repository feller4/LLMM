<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imágenes alineadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
    }

    .contenedor {
      display: inline-block;
      margin: 10px;
    }

    .contenedor img {
      width: 200px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contenedor p {
      margin-top: 5px;
      font-size: 14px;
    }
    h1{
      color: white;
    }
    p{
      color: white;
    }
  </style>
</head>
<body>
  <h1>Imágenes</h1>

  <div class="contenedor">
    <img src="pic_trulli.jpg" alt="Trulli">
    <p>Casas típicas de Trulli</p>
  </div>

  <div class="contenedor">
    <img src="img_chania.jpg" alt="Chania">
    <p>Paisaje de Chania</p>
  </div>

  <div class="contenedor">
    <img src="img_girl.jpg" alt="Girl">
    <p>Retrato de una chica</p>
  </div>

</body>
</html>
