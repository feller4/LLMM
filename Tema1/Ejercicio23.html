<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejercicio 23 - iFrame</title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }


        iframe {
            width: 90%;
            height: 600px;
            border: 1px solid rgb(0, 68, 255);
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <ul>
        <li><a href="https://uniwebsidad.com/libros/html" target="visor">HTML</a></li>
        <li><a href="https://uniwebsidad.com/libros/css" target="visor">CSS</a></li>
        <li><a href="https://uniwebsidad.com/libros/javascript" target="visor">JavaScript</a></li>
        <li><a href="https://uniwebsidad.com/libros/ajax" target="visor">Ajax</a></li>
    </ul>

    <iframe name="visor" src=""></iframe>

</body>

</html>
