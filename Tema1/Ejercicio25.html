<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejercicio 25 - Formularios</title>
</head>

<body>

    <h2>Formularios con diferentes tipos de controles</h2>

    <form action="procesar.php" method="POST">

        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" maxlength="30" required><br><br>

        <label for="surname">Apellidos:</label><br>
        <input type="text" id="surname" name="surname" maxlength="80" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" maxlength="10" required><br><br>

        <label>
            <input type="checkbox" name="newsletter" checked>
            Suscribirse al boletín (Newsletter)
        </label><br><br>
        <h2>Rellena tu CV</h2>

        <fieldset>
            <legend>Datos personales</legend>


            <label for="provincia">Provincia</label><br>
            <select id="provincia" name="provincia">
                <option value="">- selecciona -</option>
                <option>Madrid</option>
                <option>Barcelona</option>
                <option>Valencia</option>
                <option>Sevilla</option>
                <option>Zaragoza</option>
                <option>Huelva</option>
                <option>Otra</option>
            </select>
            <br><br>
            <label>Fecha de nacimiento</label><br>

            <input type="number" name="dia" min="1" max="31" placeholder="día" style="width:60px;">
            <select name="mes">
                <option>Enero</option>
                <option>Febrero</option>
                <option>Marzo</option>
                <option>Abril</option>
                <option>Mayo</option>
                <option>Junio</option>
                <option>Julio</option>
                <option>Agosto</option>
                <option>Septiembre</option>
                <option>Octubre</option>
                <option>Noviembre</option>
                <option>Diciembre</option>
            </select>

            <input type="number" name="anio" min="1900" max="2025" placeholder="año" style="width:80px;">
            <br><br>


            <label for="interes">Temas de interés</label><br>
            <select id="interes" name="interes[]" size="6" multiple style="width:250px;">
                <option>Administración de bases de datos</option>
                <option>Análisis y programación</option>
                <option>Arquitectura</option>
                <option>Calidad</option>
                <option>ERP, CRM, Business Intelligence</option>
                <option>Seguridad informática</option>
                <option>Redes</option>
            </select>

        </fieldset>

        <br>

        <input type="submit" value="Enviar">

    </form>

</body>

</html>
