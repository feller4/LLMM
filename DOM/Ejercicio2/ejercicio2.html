<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear elementos</title>
</head>
<body>

    <h1>Crear imagen con JavaScript</h1>

    <button onclick="crearImagen()">Añadir imagen</button>

    <br><br>

    <div id="contenedor" style="border:1px solid black; padding:10px;">
        <!-- Aquí se añadirá la imagen -->
    </div>

    <script>
        function crearImagen() {
            // 1. Crear el elemento img
            var imagen = document.createElement("img");

            // 2. Asignar atributos
            imagen.src = "imagenes/coche1.jpg";
            imagen.width = 300;

            // 3. Añadir la imagen al div
            document.getElementById("contenedor").appendChild(imagen);
        }
    </script>

</body>
</html>
