<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 10 - Funciones</title>
</head>
<body>

<h1>Ejercicio 10 - Funciones</h1>

<!-- 1 y 2: MAX -->
<h2>Máximo de números</h2>
<input type="number" id="n1">
<input type="number" id="n2">
<input type="number" id="n3">
<button onclick="mostrarMax()">Calcular máximo</button>
<p id="resMax"></p>

<hr>

<!-- 3: VOCAL -->
<h2>¿Es vocal?</h2>
<input type="text" id="letra" maxlength="1">
<button onclick="comprobarVocal()">Comprobar</button>
<p id="resVocal"></p>

<hr>

<!-- 4: RÖVARSPRÅKET -->
<h2>Rövarspråket</h2>
<input type="text" id="texto">
<button onclick="traducir()">Traducir</button>
<p id="resRovar"></p>

<hr>

<!-- 5: SUMA Y MULTIPLICAR -->
<h2>Suma y multiplicación</h2>
<input type="text" id="numeros" placeholder="Ej: 1,2,3,4">
<button onclick="calcularArray()">Calcular</button>
<p id="resArray"></p>

<hr>

<!-- 6: REVERSE -->
<h2>Invertir texto</h2>
<input type="text" id="textoReverse">
<button onclick="invertir()">Invertir</button>
<p id="resReverse"></p>

<hr>

<!-- 7 y 8 y 9 -->
<h2>Palabras</h2>
<input type="text" id="palabras" placeholder="Ej: hola,casa,ordenador">
<input type="number" id="longitud" placeholder="Número">
<button onclick="procesarPalabras()">Procesar</button>
<p id="resPalabras"></p>

<hr>

<!-- 10: FRECUENCIA -->
<h2>Frecuencia de caracteres</h2>
<input type="text" id="freqTexto">
<button onclick="frecuencia()">Calcular</button>
<p id="resFreq"></p>

<script src="js10.js"></script>
</body>
</html>
