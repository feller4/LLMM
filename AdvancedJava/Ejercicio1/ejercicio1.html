<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor HTML básico</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .contenedor {
            display: flex;
            gap: 20px;
        }

        textarea {
            width: 300px;
            height: 300px;
            resize: none;
        }

        #resultado {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding: 10px;
            background-color: #ffffcc;
            overflow: auto;
        }
    </style>
</head>
<body>

    <h1>Prueba tu código HTML</h1>

    <button onclick="probarCodigo()">Probar</button>
    <br><br>

    <div class="contenedor">

        <!-- Área para escribir código -->
        <textarea id="codigo">
<h1>Coche</h1>
<p>Este es un coche</p>
<img src="imagenes/coche1.jpg" width="200">
        </textarea>

        <!-- Área donde se muestra el resultado -->
        <div id="resultado"></div>

    </div>

    <script>
        function probarCodigo() {
            var codigo = document.getElementById("codigo").value;
            document.getElementById("resultado").innerHTML = codigo;
        }
    </script>

</body>
</html>
